<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Days</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/jpeg" href="/assets/logoActivityDays.jpg">
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container">
        <h1>Welcome to ActivityDays</h1>
        <p>Organize and share activities for children with ease.</p>
        <a href="/login.html" class="btn">Get Started</a>
      </div>

      <div class="cards-container">
        <div class="card" data-category="spiritual goal">
            <a href="category.html?category=spiritual goal">
            <img src="src/images/spiritual-goals.jpg" alt="Image 1">
            <h3>Spiritual Goal</h3>
            <p>Click to view activities.</p>
        </a>
        </div>
        <div class="card" data-category="social goals">
            <a href="category.html?category=social goals">
            <img src="src/images/social-goals.jpg" alt="Image 2">
            <h3>Social Goal</h3>
            <p>Click to view activities.</p>
        </a>
        </div>
        <div class="card" data-category="physical goal">
            <a href="category.html?category=physical goal">
            <img src="src/images/physical-goals.jpg" alt="Image 3">
            <h3>Physical Goal</h3>
            <p>Click to view activities.</p>
        </a>
        </div>
        <div class="card" data-category="intellectual goal">
            <a href="category.html?category=intellectual goal">
            <img src="src/images/intellectual-goals.jpg" alt="Image 4">
            <h3>Intellectual Goal</h3>
            <p>Click to view activities.</p>
        </a>
        </div>
    </div>
    </main>
  
    <div id="footer"></div>
    <script type="module" src="/src/js/main.js"></script>
